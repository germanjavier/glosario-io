<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4a90e2">
  <meta name="description" content="Glosario técnico con pronunciación">
  <title>Glosario Técnico</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="images/icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Glosario">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1>Glosario Técnico</h1>
      <button id="installButton" class="install-button" aria-label="Instalar aplicación">
        <span class="install-button__text">Instalar</span>
      </button>
    </header>
    
    <div class="search-container">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Buscar términos..."
        aria-label="Buscar términos"
      >
    </div>
    
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th style="width: 25%;">Término</th>
            <th style="width: 70%;">Descripción</th>
            <th style="width: 5%;">Audio</th>
          </tr>
        </thead>
        <tbody id="glossaryBody">
          <!-- Los términos se cargarán aquí dinámicamente -->
        </tbody>
      </table>
    </div>
    
    <div class="pagination">
      <button id="prevBtn" disabled>Anterior</button>
      <span id="pageInfo" class="page-info">Página 1 de 1</span>
      <button id="nextBtn" disabled>Siguiente</button>
    </div>
    
    <audio id="player" style="display: none;"></audio>
    <div id="status" class="status-message"></div>
  </div>
  <footer>
    <p>&copy; 2025  Germán Javier. Todos los derechos reservados.</p>
  </footer>
  <script src="js/app.js"></script>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.error('ServiceWorker registration failed: ', err);
          });
      });
    }

    // Install button functionality
    let deferredPrompt;
    const installButton = document.getElementById('installButton');
    
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = e;
      // Show the install button
      installButton.style.display = 'block';
      
      installButton.addEventListener('click', () => {
        // Hide the install button
        installButton.style.display = 'none';
        // Show the install prompt
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      });
    });

    // Hide the install button if the app is already installed
    window.addEventListener('appinstalled', (evt) => {
      console.log('App installed');
      installButton.style.display = 'none';
      deferredPrompt = null;
    });

    // Check if the app is already installed
    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
      installButton.style.display = 'none';
    }
  </script>
</body>
</html>
